generator:
  class: dmAdminDoctrineGenerator
  param:
    model_class: Contact
    theme: dmAdmin
    non_verbose_templates: true
    with_show: false
    route_prefix: contact
    with_doctrine_route: false
    config:
      actions: ~
      fields: {  }
      list:
        display:
          - created_at
          - updated_at
          - '=name'
          - email
          - phone
          - topic
          - body
        sort:
          - created_at
          - desc
        table_method: getAdminListQuery
        table_count_method: ~
        sortable: false
      filter:
        display:
          - name
          - email
          - phone
          - topic
          - body
          - created_at
          - updated_at
      form:
        display:
          NONE: [name]
          Body: [body]
          Others: [email, phone, topic]
        class: ContactAdminForm
        fields: {  }
      edit: ~
      new: ~
