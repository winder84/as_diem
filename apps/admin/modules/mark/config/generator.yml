generator:
  class: dmAdminDoctrineGenerator
  param:
    model_class: Mark
    theme: dmAdmin
    non_verbose_templates: true
    with_show: false
    route_prefix: mark
    with_doctrine_route: false
    config:
      actions: ~
      fields:
        is_active:
          label: Active
      list:
        display:
          - '=title'
          - image_id
          - products_list
          - country
          - description
          - sort
          - is_active
        sort:
          - title
          - asc
        table_method: getAdminListQuery
        table_count_method: ~
        sortable: false
      filter:
        display:
          - title
          - is_active
          - country
          - prevdescription
          - description
          - image_id
          - sort
      form:
        display:
          NONE: [title, is_active]
          Image: [image_id_form, image_id_view]
          Prevdescription: [prevdescription]
          Description: [description]
          Оборудование: [products_list]
          Others: [country, sort]
        class: MarkAdminForm
        fields: {  }
      edit: ~
      new: ~
