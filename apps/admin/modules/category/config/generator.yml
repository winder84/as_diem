generator:
  class: dmAdminDoctrineGenerator
  param:
    model_class: Category
    theme: dmAdmin
    non_verbose_templates: true
    with_show: false
    route_prefix: category
    with_doctrine_route: false
    config:
      actions: ~
      fields: {  }
      list:
        display:
          - '=title'
          - category_id
          - image_id
          - description
          - sort
          - is_active
        sort:
          - title
          - asc
        table_method: getAdminListQuery
        table_count_method: ~
        sortable: false
      filter:
        display:
          - title
          - prevdescription
          - description
          - image_id
          - sort
          - is_active
      form:
        display:
          NONE: [title, category_id]
          Image: [image_id_form, image_id_view]
          Description: [description]
          Оборудование: [products_list]
          Others: [prevdescription, sort, is_active]
        class: CategoryAdminForm
        fields: {  }
      edit: ~
      new: ~
