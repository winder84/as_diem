generator:
  class: dmAdminDoctrineGenerator
  param:
    model_class: Product
    theme: dmAdmin
    non_verbose_templates: true
    with_show: false
    route_prefix: product
    with_doctrine_route: false
    config:
      actions: ~
      fields:
        tag_list:
          label: Теги
        specification_list:
          label: Характеристики
        is_active:
          label: Active
      list:
        display:
          - '=title'
          - category_id
          - mark_id
          - image_id
          - sort
          - is_active
          - cost
          - isonslider
          - isnew
        sort:
          - title
          - asc
        table_method: getAdminListQuery
        table_count_method: ~
        sortable: false
      filter:
        display:
          - title
          - is_active
          - isonslider
          - isnew
          - prevdescription
          - description
          - image_id
          - sort
          - category_id
          - mark_id
          - cost
      form:
        display:
          NONE: [title, is_active, isonslider, isnew, category_id, mark_id]
          Image: [image_id_form, image_id_view]
          Description: [description, prevdescription]
          Теги и Характеристики: [tag_list, specification_list]
          Others: [sort, cost]
        class: ProductAdminForm
        fields: {  }
      edit: ~
      new: ~
